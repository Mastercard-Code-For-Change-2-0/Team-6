<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Signup - Student Management System</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Student Management System</h1>
            <p>Create your student account</p>
        </header>
        
        <main>
            <div class="card">
                <h2>Student Signup</h2>
                <div id="error-message" class="error-message"></div>
                <div id="success-message" class="success-message"></div>
                
                <form id="signup-form">
                    <div class="form-group">
                        <label for="fullname">Full Name</label>
                        <input type="text" id="fullname" name="fullname" class="form-control" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" class="form-control" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" class="form-control" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" class="form-control" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" name="confirm-password" class="form-control" required>
                    </div>
                    
                    
                    <div class="buttons">
                        <button type="submit" class="btn primary">Sign Up</button>
                        <a href="/login.html" class="btn outline">Already have an account? Login</a>
                    </div>
                </form>
            </div>
        </main>
        
        <footer>
            <p>&copy; 2023 Student Management System. All rights reserved.</p>
        </footer>
    </div>
    
    <script>
        document.getElementById('signup-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const fullname = document.getElementById('fullname').value;
            const email = document.getElementById('email').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const studentId = document.getElementById('student-id').value;
            
            const errorMessage = document.getElementById('error-message');
            const successMessage = document.getElementById('success-message');
            
            // Clear previous messages
            errorMessage.textContent = '';
            successMessage.textContent = '';
            
            // Validate passwords match
            if (password !== confirmPassword) {
                errorMessage.textContent = 'Passwords do not match';
                return;
            }
            
            try {
                const response = await fetch('/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        fullname, 
                        email, 
                        username, 
                        password,
                        studentId,
                        role: 'student' // Set role as student
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    successMessage.textContent = 'Account created successfully! Redirecting to login...';
                    // Clear form
                    document.getElementById('signup-form').reset();
                    // Redirect to login page after 2 seconds
                    setTimeout(() => {
                        window.location.href = '/login.html';
                    }, 2000);
                } else {
                    errorMessage.textContent = data.error || 'Signup failed. Please try again.';
                }
            } catch (error) {
                errorMessage.textContent = 'An error occurred. Please try again later.';
                console.error('Signup error:', error);
            }
        });
    </script>
</body>
</html>
